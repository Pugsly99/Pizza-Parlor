<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <form id="pizza">
      <label for="size">Pizza Size</label>
      <select class="form-control" id="size">
        <option value="0"></option>
        <option value="10">Small</option>
        <option value="15">Medium</option>
        <option value="20">Large</option>
      </select>

      <label for="sauce">Sauce</label>
      <select class="form-control" id="sauce">
        <option value="0"></option>
        <option value="0">Marinara</option>
        <option value="3">Pesto</option>
        <option value="3">White Garlic</option>
      </select>

      <label for="cheese">Cheese</label>
      <select class="form-control" id="cheese">
        <option value="0"></option>
        <option value="1">Cheddar</option>
        <option value="2">Mozzarella</option>
        <option value="3">Havarti</option>
      </select>

      <label for="extras1">Extras</label>
      <select class="form-control" id="extras1">
        <option value="0"></option>
        <option value="1">Pineapple</option>
        <option value="2">Bacon</option>
        <option value="1">Tomatos</option>
      </select>

      <label for="extras2">Extras</label>
      <select class="form-control" id="extras2">
        <option value="0"></option>
        <option value="1">Pineapple</option>
        <option value="2">Bacon</option>
        <option value="1">Tomatos</option>
      </select>

      <label for="extras3">Extras</label>
      <select class="form-control" id="extras3">
        <option value="0"></option>
        <option value="1">Pineapple</option>
        <option value="2">Bacon</option>
        <option value="1">Tomatos</option>
      </select>

      <button type="submit" class="btn btn-dark">My Pizza Is Ready to be Made</button>
    </form>
    <h2 id="myPizza"></h2>
  </div>
</body>
</html>
